<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Proxy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <span><h1>REVERSE PROXY</h1></span>
        <span><button id="logout_btn">Logout</button></span>
    </header>
    <main id="admin_main" class="hided">
        <button id="add_backend_btn">Add Backend</button>
        <div class="url_form hided">
            <div class="url_form_card">
                <button id="close_url_form"><i class="fa fa-close"></i></button>
                <form action="">
                    <div class="error_div hided"></div>
                    <input type="text" name="url" id="url_field" placeholder="URL">
                    <p>Enter one or many URLs separated by a space or |</p>
                    <input type="button" value="Add" id="add_url_btn">
                </form>
            </div>
        </div>
        <div class="status">
            <div class="gen_status">
                <div class="total_backends"></div>
                <div class="active_backends"></div>
            </div>
            <div class="backends">

            </div>
        </div>
    </main>
    <footer>
        <p>Administration page to monitor the reverse proxy and the backends</p>
    </footer>
</body>
<script src="error.js"></script>
<script src="administration.js"></script>
</html>
